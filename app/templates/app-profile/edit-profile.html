<div id="profilePageBackground">
<nav-bar-profile>
	<div class="controlsBtn" ng-show="editProfileControls">
		<button class="tiny button" id="editProfileBtn" ng-click="goBack('profile')">Back</button>
		<button class="tiny button" ng-click="logOut()">Log Out</button>
	</div>
</nav-bar-profile>

<div class="layoutEditProfile" ng-show="data.length <= 0">
	<h3>Add Profile</h3>
	<br>
	<form ng-submit="addProfile(user)">
		<input type="text" placeholder="First Name" ng-model="user.fName">
		<input type="text" placeholder="Last Name" ng-model="user.lName" required="">
		<input type="text" placeholder="Address" ng-model="user.address" required="">
		<input type="text" placeholder="City" ng-model="user.city" required="">
		<input type="text" placeholder="State" ng-model="user.state" required="">
		<input type="text" placeholder="Zip Code" ng-model="user.zip" required="">
		<input type="text" placeholder="Country" ng-model="user.country" required="">
		<button>Submit</button>
	</form>
</div>

<div class="layoutEditProfile" ng-show="data.length > 0" ng-repeat="d in data">
	<h3>Edit Profile</h3>
	<br>
	<form ng-submit="editProfile(d)">
		<input type="text" placeholder="First Name" ng-model="d.fName">
		<input type="text" placeholder="Last Name" ng-model="d.lName">
		<input type="text" placeholder="Address" ng-model="d.address" required="">
		<input type="text" placeholder="City" ng-model="d.city" required="">
		<input type="text" placeholder="State" ng-model="d.state" required="">
		<input type="text" placeholder="Zip Code" ng-model="d.zip" required="">
		<input type="text" placeholder="Country" ng-model="d.country" required="">
		<button>Submit</button>
	</form>
</div>

<div>
	<h3>Upload an Avatar</h3>
	<photo-avatar type="avatar"></photo-avatar>
</div>


</div>
